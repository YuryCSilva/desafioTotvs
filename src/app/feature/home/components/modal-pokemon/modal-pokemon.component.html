<app-modal #modal title="Detalhe PokÃ©mon" (closeEvent)="closeCatchEvent()" size="md">
    <div class="text-center">
        <img src="{{pokemon?.getDefaultImageUrl()}}" class="card-img text-center" alt="Imagem do {{pokemon?.getName()}}"
            style="max-width: 512px;" />
    </div>
    <div class="d-flex flex-column gap-2 my-2 h5">
        <p class="card-text text-capitalize"><strong>Nome</strong>: {{pokemon?.getName()}} </p>
        <p class="card-text"><strong>ID</strong>: {{pokemon?.getId()}} </p>
        <p class="card-text"><strong>Altura</strong>: {{pokemon?.getHeightInMeters()}}m</p>
        <p class="card-text"><strong>Peso</strong>: {{pokemon?.getWeightInKilograms()}}kg</p>
        <p class="card-text"><strong>Tipo</strong>: {{pokemon?.getTypesNames()}} </p>
    </div>
    <div class="d-flex flex-wrap gap-2 my-2">
        <img *ngFor="let image of pokemon?.getAllImagesAvaible()" src="{{image}}" class="card-img text-center"
            alt="Imagem do {{pokemon?.getName()}} em 52x52" style="width: 52px; height: 52px;" />
    </div>
</app-modal>
